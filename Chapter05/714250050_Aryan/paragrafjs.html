<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "yey, berhasil, ini adalah hasil dari masukan JavaScript pada head HTML awas jangan salah."
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah siap, klik dulu tombol nya</h2>
    <p id="demo">nyobaan JavaScript yang disimpan pada head</p>
    <button type="button" onclick="myFunction()">Klik</button>
</body>
</html>
