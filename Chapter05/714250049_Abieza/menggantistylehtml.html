<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengganti Style HTML Element</title>
</head>
<body>
    <h2>Apa yang bisa dilakukan javascript ?</h2>
    <p id="demo">Java script bisa mengganti style dari html element.</p>
    <button
    type="button"
    onclick="document.getElementById('demo').style.fontSize='35px'"
    >
    click di sini!
    </button>
</body>
</html>
