<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
            "yee, berhasil, ini adalah hasil dari memasukan javascript pada head html jangan salah ya? iya pak..hehe.";
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah siap, sok di klik dulu button nya</h2>
    <p id="demo">Nyobaan javascript yang disimpan pada head</p>
    <button type="button" onclick="myFunction()">Coba Klik</button>
</body>
</html>
