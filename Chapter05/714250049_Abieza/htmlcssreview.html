<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML Javascript</title>
    <style>
        .keranjang {
            background-color: yellow;
        }
        .belisekarang {
            background-color: orange;
        }
    </style>
</head>
<body>
    <p>Jual Kamera Murah</p>
    <p>price: Rp.2.000.000</p>

<button
    class="keranjang"
    onclick="alert('Tambahkan ke Keranjang')"
>
    Keranjang
</button>

<button
class="belisekarang"
onclick="alert('Kalem loading heula...')"
>
Beli Ayeuna
</button>
</body>
</html>
