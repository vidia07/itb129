<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Menggunakan Geolocation</h2>
    <p>Klik button untuk menampilkan koordinat</p>
    <button type="button" onclick="getLocation()">Klik Disini</button>
    <p id="demo"></p>
    <script>
        const x = document.getElementById("demo");
        function getLocation() {
            try {
                navigator.geolocation.getCurrentPosition(showPosition);
            } catch {
                x.innerHTML = err;
            }
        }
        function showPosition(position) {
            x.innerHTML = 
            "Latitude: " +
            position.coords.latitude +
            "<br>Longitude:" +
            position.coords.longitudo;
        }
    </script>
</body>
</html>
