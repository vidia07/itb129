<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf JavaScript</title>
    <script>
        function myFunction() {

            document.getElementById('demo').innerHTML =
            "Yes, berhasil. Ini adalah hasil dari memasukan JavaScript pada Head HTML. Awas jangan salah ya! Iya Pak, hehe.";
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah siap. Sok di klik dulu button nya.</h2>
      <p id="demo">
        Nyobain JavaScript yang disimpan pada HEAD/nya
      </p>

      <button type="button" onclick="myFunction()">Coba Klik!</button>
</body>
</html>
