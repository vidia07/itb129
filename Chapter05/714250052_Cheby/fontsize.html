<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengganti Style HTML Element</title>
</head>
<body>
    <h2>Apa yang bisa dilakukan JavaScript?</h2>

    <p id="demo">JavaScript bisa mengganti style dari HTML element. Contohnya ukuran huruf.</p>

    <button 
    type="button" onclick="document.getElemntById('demo').style.fontsize='35px'">
    Click Disini!
    </button>
  </body>
</html>
