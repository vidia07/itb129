<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
      <h1>Contoh lampu menyala dan mati</h1>
    <button
    onclick="document.getElementById('myImage').src='lampunyala.jpg'"
    >
    Nyalakan lampunya!
    </button>

    <img id="myImage" src="lampumati.jpg" style="width: 100px;" />

    <button
    onclick="document.getElementById('myImage').src='lampumati.jpg'"
    >
    Matikan lampunya!
</button>
</body>
</html>
