<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontsize JavaScript</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Apa yang bisa kamu dilakukan JavaScript?</h2>
    <p id="demo">JavaScript bisa mengganti style dari elemen HTML</p>
    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='100px'"
    >
      Klik Disini
    </button>
  </body>
</html>
