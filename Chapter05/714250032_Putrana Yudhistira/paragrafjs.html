<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraf JS</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML =
          "Nah, berubah kan. Ini hasil dari pakai JS pada head html (Awas jangan salah)";
      }
    </script>
  </head>
  <body>
    <h2>Paragrafnya bisa berubah ya, diklik aja tombolnya</h2>
    <p id="demo">Ini bakalan berubah ya adick-adick</p>
    <button type="button" onclick="myFunction()">Coba diklik</button>
  </body>
</html>
