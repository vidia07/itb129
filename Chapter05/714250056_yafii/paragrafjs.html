<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas3</title>
</head>
<script>
    function myfunction() {
        document.getElementById("demo").innerHTML = 
        "ini adalah hasil memasukan java script ke head html";
    }
</script>
<body>
    <h2>paragraf akan berubah jika buttonnya di Click</h2>
    <p id="demo">percobaan menaruh javascipt pada head html</p>
    <button
    type="button"
    onclick="myfunction()">Click</button>
</body>
</html>
