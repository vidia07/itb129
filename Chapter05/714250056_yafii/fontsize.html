<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUAGS2</title>
</head>
<body>
    <H2>Javascript bisa mengganti style html element</H2>
    <p id="demo">membuktikan bahwa javascript bisa mengganti style dari html ke element</p>
    <button
    type="button"
    onclick="document.getElementById(`demo`).style.fontSize=`30px`">
    Click disini
    </button>
</body>
</html>
