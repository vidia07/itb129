<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf JS</title>
    <style>
        body {
            font-family: "poppins", sans-serif;
        }
    </style>
    
    <script> 
        function myFunction() {
            document.getEkementById("demo").innerHTML =
            "YEE.. berhasil, ini adalah dari memasukkan javacsript pada HTML Hati-hati jangan salah tekan ya?siap salah pak..hehe.";
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah, siap di klik buttonnya </h2>
    <p id="demo">Nyobain JavaScript yang dalamnya HEAD</p>
    <button type="button" onclick="myFunction()">Klik</button>
</body>
</html>
