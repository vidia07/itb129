<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksternal</title>
</head>
<body>
    <h2>Nyobain External JavaScript</h2>
    <p id="demo">Ini adalah paragraf yang akan diubah oleh eksternal JavaScript</p>
    <button type="button" onclick="myFunction()">Klik</button>
    <p>Contoh Link Diambil dari "Script.js"</p>
    <p>myFunction harus disimpan di "Script.js"</p>
    <script src="Script.js"></script>
</body>
</html>
