<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mengganti style HTML Elemen</title>
</head>
<body>
    <h1>Apa yang bisa dilakukan JavaScript?</h1>
    <p id="demo">JavaScript bisa mengganti style dari HTML element.</p>
    <button
    type="button"
    onclick="document.getElementById('demo').style.fontSize='35px'">
Click Disini!
</button>
</body>
</html>
