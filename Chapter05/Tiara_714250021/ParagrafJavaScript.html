<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf JavaScript</title>
    <script>
        function myFunction () {
            document.getElementById("demo").innerHTML =
            "Yeee, Berhasil, ini adalah hasil dari Memasukkan JavaScript pada Head HTML Awas Jangan salah ya? iya pak... heheh";
        }
    </script>
</head>
<body>
<h1>Paragrafnya harus berubah siap, Sok di klik dulu buttonnya</h1>
<p id="demo">Nyobaan JavaScript yang disimpan pada HEAD</p>
<button type="button"
onclick="myFunction()">Coba Klik</button>
</body>
</html>
