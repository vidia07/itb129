<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
            "Yee, berhasil, ini adalah hasil dari memasukan JavaScript pada Head HTML Awas Jangan Salah ya? iya pak.. hehe.";
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah siap, Sok di klik dulu button nya</h2>
    <p id="demo">Nyobaan JavaScript yang disimpan pada HEAD</p>
    <button type="button" onclick="myFunction()">Coba Klik</button>
    
</body>
</html>
