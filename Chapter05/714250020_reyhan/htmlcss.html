<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML JavaScript</title>
    <style>
        .keranjang {
            background-color: blue;
        }
        .belisekarang {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <p>Jual T-Shirt Soek</p>
    <p>Harga: Rp 700.000</p>
    <button
    class="keranjang"
    onclick="alert('Tambahkan ke Keranjang');">Keranjang</button>
    <button
    class="beli sekarang"
    onclick="alert('Kalem Dagoan'); alert('Atos Meser')">Beli Ayeuna</button>  
</body>
</html>
