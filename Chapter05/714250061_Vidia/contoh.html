<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnerHTML JavaScript</title>

    <style>
        .keranjang {
            background-color: yellow;
        }

        .belisekarang {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <p>Jual T-shirt Murah</p>
    <p>Price: Rp.135.000</p>

    <button
        class="keranjang"
        onclick="alert('Tambahkan ke Keranjang');"
    >
        Keranjang
    </button>

    <br><br>

    <button
        class="belisekarang"
        onclick="alert('harap tunggu');"
    >
        Beli Sekarang
    </button>

</body>
</html>
