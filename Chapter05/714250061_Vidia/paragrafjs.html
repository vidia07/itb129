<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
            "Yeee, berhasil. Ini adalah hasil dari mamasukkan JavaScript pada Head HTML awas jangan salah ya? iya pak... hehe.";
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus siap. Sok klik dulu buttonnya</h2>
    <p id="demo">Nyobaan JavaScript yang disimpan pada HEAD</p>
    <button type="button" onclick="myFunction()">Coba Klik</button>
</body>
