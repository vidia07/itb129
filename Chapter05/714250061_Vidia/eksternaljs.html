<h2>Contoh Menggunakan External JavaScript</h2>

<p id="demo">Paragraf ini awalnya muncul dari file HTML, belum diganti oleh JavaScript.</p>

<button type="button" onclick="myFunction()">Klik di sini</button>

<p>Kalimat ini menunjukkan bahwa fungsi diambil dari file eksternal.</p>

<p>(Pastikan fungsi myFunction berada di file “script.js”)</p>

<script src="script.js"></script>
