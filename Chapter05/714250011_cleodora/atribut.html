<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML Javascript</title>
</head>
<body>
    <h2>Apa yang bisa dilakukan oleh JavaScript?</h2>

    <p>JavaScript bisa mengganti atribut dari value.</p>

    <p>Studi kasus disini Javasript merubah nilai dari atribut sebuah gambar bola lampu</p>

    <button
        onclick="document.getElementById('myImage').src='pic_bulboff.gif'"
    >
        Nyalakan Lampunya
    </button>
    <img id="myImage" src="aset/pic_bulboff.gif" style="width: 100px;"/>
    <button
        onclick="document.getElementsByTagName('myImage').src='aset/pic_bulboff.gif'"
    >
        Matikan Lampunya
    </button>
</body>
</html>
