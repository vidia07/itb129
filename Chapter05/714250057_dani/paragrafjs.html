<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraf</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
            "Yee,berhasil ini adalah hasil dari masukan Javascript pada Head HTML awas jangan salah ya?";
        }
    </script>
</head>
<body>
    <h2>paragraf nya harus berubah siap,sok di klik dulu button nya</h2>
    <p id="demo">nyobaan javascript yang di simpan pada head</p>
    <button type="button" onclick="myFunction()">Coba klik</button>
</body>
</html>
