<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>
    <h2>Paragrafnya harus berupa siap, Sok di klik dulu button nya</h2>
    <p id="demo">Nyobaan JavaScript yang disimpan pada HEAD</p>

    <button type="button" onclick="myFunction()">Coba Klik</button>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
            "Yeee, Berhasil ini adalah hasil dari Memasukan Javascript pada Head HTML Awas Jangan salah ya? iya pak.. hehe.";
        }
    </script>
</body>
</html>
