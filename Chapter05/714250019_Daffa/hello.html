<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasar Javascript</title>
</head>
<body>
    <h2>Apa yang dilakukan JavaScript</h2>

    <p id="demo">JavaScript bisa mengganti konten website.</p>

    <button
        type="button"
        onclick="document".getElementById('demo').innerHTML = 'Hello! Saya JavaScript'
    >
        Click Me!
    </button>
</body>
</html>
