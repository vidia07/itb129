<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction() {
            document.getElementById("demo").innerHTML = "yeee, Berhasil, ini adalah hasil dari memasukan JavaScrip pada Head ya? iya pak... hehe.";
        }
    </script>
</head>
<body>
    <h2>paragrafnya harus berubah siap, sok di klik dulu button nya</h2>
    <p id="demo">Nyobaan JavaScrip yang disimpan pada HEAD</p>
    <button type="button" onclick="myfunction()">Coba Klik</button>
</body>
</html>
