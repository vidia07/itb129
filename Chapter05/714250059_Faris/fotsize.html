<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Apa yang bisa dilakukan Javascript</h2>
    <p id="demo"> Javascript bisa mengganti style dari HTML element.</p>
    <button
    type="button"
    onclick="document.getElementById('demo').style.fontSize='35px'"
    >
      Click disini
    </button> 
</body>
</html>
