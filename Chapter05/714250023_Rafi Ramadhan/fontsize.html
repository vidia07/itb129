<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
</head>
<body>
    <h2>Apa yang bisa di lakukan JavaScript?</h2>
    <p id="demo"> JavaScript bisa mengganti style dari HTML element.</p>
    <button type="button"onclick="document.getElementById('demo') .style.fontSize='35px'">Click Disini !</button>
</body>
</html>
