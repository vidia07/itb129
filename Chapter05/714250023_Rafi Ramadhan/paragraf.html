<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf HTML </title>
    <script>
        function myFunction(){
        document.getElementById('demo').innerHTML =
            "Yee, berhasil keren, ini adalah hasil dari memasukan javascript pada head HTML awas jangan salah ya? iyaa pak gaakan salah... hehe.";
        }
    </script>
</head>
<body>
    <h2> Paragraf nya harus berubah siap, sok pilih dulu</h2>
    <p id="demo">Nyobaan JavaScript yang di simpan pada HEAD</p>
    <button type="button" onclick="myFunction()">Coba Klik</button>
</body>
</html>
