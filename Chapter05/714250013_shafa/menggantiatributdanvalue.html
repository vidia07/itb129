<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampu</title>
</head>
<body>
 <h2>Apa yang bisa dilakukan oleh JavaScript?</h2>   
 <p>JavaScript bisa mengganti atribut dari value.</p>
 <p>Studi kasus disini JavaScript merubah nilai dari atribut sebuah gambar bola lampu</p>
    <button onclick="document.getElementById('image').src='lampu mati.jpeg'">
        Matikan Lampu
    </button>
    <img id="image" src="lampu mati.jpeg" style="width: 100px">
    <button onclick="document.getElementById('image').src='lampu nyala (2).jpeg'">
        Nyalakan lampu
    </button>
</body>
</html>
