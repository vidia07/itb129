<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasar Javascript</title>
  </head>
  <body>
    <h2>Apa yang bisa dilakukan Javascript?</h2>

    <p id="demo">Javascript bisa mengganti konten website.</p>

    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = 'Hello! saya Javascript!'"
    >
      Click Me!
    </button>
  </body>
</html>
