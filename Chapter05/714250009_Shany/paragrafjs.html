<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf JavaScript</title>
    <script>
        function myFuction() {
            document.getElementById('demo').innerHTML = "Finally JavaScript works! Ini adalah hasil dari memasukkan JavaScript pada Head HTML ";
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah siap, silakan di klik dulu button nya</h2>
    <p id="demo">Mencoba JavaScript yang disimpan pada HEAD</p>
    <button type="button" onclick="myFuction()">Coba Klik</button>
</body>
</html>
