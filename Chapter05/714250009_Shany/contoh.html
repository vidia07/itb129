<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML JavaScript</title>
    <style>
        .keranjang {
            background-color: yellow;
        }

        .belisekarang {
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <p>Jual Baju Preloved</p>
    <p>Price: Rp.75.000</p>

    <button
    class="keranjang"
    onclick="alert('Tambahkan ke Keranjang')";>
    Keranjang
</button>

<button
class="belisekarang"
onclick="alert('Loading...');
alert('Sudah Bayar');">
Beli Sekarang
</button>
</body>
</html>
