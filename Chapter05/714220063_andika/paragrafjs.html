<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Yee, berhasil, ini adalah hasil dari memasukan javascript pada head html ";
    }
</script>
<body>
    <h2>Javascript disimpan di head</h2>
    <p id="demo">Nyoba Javascript yang di simpan pada head </p>
    <button type="button" onclick="myFunction()">Coba Click</button>
</body>
</html>
