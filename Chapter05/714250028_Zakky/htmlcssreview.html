<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnerHTML JavaScript</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .kerangjang {
        background-color: yellow;
      }
      .beli {
        background-color: lime;
      }
    </style>
  </head>
  <body>
    <p>Jual lemari bekas anak kost murmer</p>
    <p>Harga Rp.100.000</p>

    <button class="kerangjang" onclick="alert('tos dikaranjangan');">
      Keranjang
    </button>
    <button
      class="beli"
      onclick="alert('Kedap loading...'); alert('Atos mamang');"
    >
      Beli
    </button>
  </body>
</html>
