<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
        function myFunction(){
            document.getElementById("demo").innerHTML=
            "Yee, Berhasil, Ini adalah hasil dari memasukan JavaScript pada Head HTML Awas jangan salah ya? iya pak... hehehe.";
        }
    </script>
<body>
    <h2>Paragrafnya harus berubah siap, Sok di klik dlu button nya</h2>
    <p id="demo">Nyobaan JavaScript yang disimpan pada HEAD</p>
    <button type="button" onclick="myFunction()">Coba Klik</button>
</body>
</html>
