<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Apa yang bisa dilakukan JavaScript</h2>
    <p id="demo">JavaScript bisa mengganti style dari HTML element contohnya ukuran huruf.</p>
    <button
        type="button"
        onclick="document.getElementById('demo').style.fontSize='35px'"
        >
        Click Disini!
    </button>
</body>
</html>
