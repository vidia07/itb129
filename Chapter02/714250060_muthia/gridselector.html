<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>CSS Grid dan Selecto</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .item{
            background-color: #0991d5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        .spesial{
            background-color: bisque;
        }
        #unique{
            background-color: #27ac68;
        }
        .container{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS Grid dan Selector</h1>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item spesial">Item 3 (Spesial)</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item" id="unique">Item 6 (Unique)</div>
    </div>
    <p>Ini adalah contoh teks dalam class "container".</p>
    <p>Ini adalah contoh teks diluar class "container".</p>
</body>
</html>
