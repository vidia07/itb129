<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <style>
        .border {
            width: 200px;
            height: 300px;
            border: 2px solid black;
            padding: 6px;
            margin: 12px;
        }
        .custom-border {
            width: 200px;
            height: 300px;
            border-width: 4px;
            border-style: dotted;
            border-color:aqua;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Border CSS</h1>
    <div class="border">
        <p>Ini adalah elemen dengan border solid hitam.</p>
    </div>
    <div class="custom-border">
        <p>Ini adalah elemen dengan border cutom (dottted aqua).</p>
    </div>
    
</body>
</html>
