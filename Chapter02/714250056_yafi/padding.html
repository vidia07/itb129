<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding dan table Yafii</title>
    <style>
        table {background-color: aliceblue;
        color: black;
    } td {
        padding: 10px;
    }
    tr {
        border-top: 5px;color: aquamarine;
    }
    tr :hover {
        background-color: bisque;
    }
    tr :nth-child(::-webkit-meter-even-less-good-value) {background-color: aqua;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>barisan ke 1</td>
            <td>narisan ke 2</td>
        </tr>
        <tr>
            <td>barisan 3</td>
            <td>barisan ke 4</td>
        </tr>
    </table>
</body>
</html>
