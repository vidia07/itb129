<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS posisition,box shadow, dan animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(https:/imgres?imgurl=https%3A%2F%2Fi.scdn.co%2Fimage%2Fab67616d00001e02c65997a85c2a3da1e5a8dd3f&tbnid=mj_UYx5MFplHiM&vet=1&imgrefurl=https%3A%2F%2Fopen.spotify.com%2Fintl-id%2Ftrack%2F28ywIgH5ssKQmnbV5NO1pq&docid=8DT9e1JReukk9M&w=300&h=300&itg=1);
            background-size: cover;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        
        }
        .container {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            margin: 100px; auto;
            box-shadow: 5px 5px 20px; color: blanchedalmond;
        }

.box{position: absolute;
    width: 50px;
    height: 50px;
    background-color: cadetblue;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform1.0s;
}
.box :haver{
    transform: translate(-50%, -50%) rotate(20deg);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="container">cihuyy</div>
    </div>
</body>
</html>
