<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.6rem;
      }
      .item {
        background-color: aqua;
        color: rgb(0, 0, 0);
        padding: 1.7rem;
        text-align: center;
        font-size: 1.4rem;
      }
      .spesial {
        background-color: purple;
        padding: 1.7rem;
        text-align: center;
        font-size: 1.4rem;
      color: rgb(255, 255, 255);}

      #unique {
        background-color: red;
      }
      .container p {
        color: rgb(13, 238, 13);
      }
    </style>
  </head>
  <body>
    <h1>CSS GRID SAMA SELECTOR</h1>
    <div class="container">
      <div class="item">item 1</div>
      <div class="item">item 2</div>
      <div class="spesial">item spesial</div>
      <div class="item">item 4</div>
      <div class="item">item 5</div>
      <div class="item" id="unique">item unik</div>
      <p>ini adalah contoh teks dalam kelas container</p>
    </div>
    <p>ini adalah contoh teks di luar kelas container</p>
  </body>
</html>
