<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS BoRdEr</title>
    <style>
        /* Contoh penggunaan border pada elemen HTML */
        .border-example {
            width: 150px;
            height: 100px;
            border: 2px solid #4CAF50; /* Border hijau dengan ketebalan 2px */
            padding: 10px; /* Jarak antara border dan konten */
            margin: 20px; /* Jarak antara elemen ini dengan elemen lain */
            width: 200px; /* Lebar elemen */
            text-align: center; /* Rata tengah teks */ 
        }

        /* Contoh variasi border */
        .dashed-border {
            border: 3px dashed #FF5722; /* Border putus-putus oranye */
            margin-top: 10px;
            margin: 20px;
            padding: 10px;
            width: 200px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Contoh Penggunaan CSS Border</h1>
    <div class="border-example">
        Ini adalah contoh elemen dengan border solid.
    </div>
    <div class="dashed-border">
        Ini adalah contoh elemen dengan border dashed (Dotted Orange).
    </div>
</body>
</html>
