<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      h1 {
        text-align: center;
        color: black;
      }
      .border-solid {
        border-style: solid;
        width: 10rem;
        height: 5rem;
        border: 10px solid aqua;
        text-align: center;
        margin-bottom: 20px;
      }
      .border-titik {
        border-style: dotted;
        width: 10rem;
        height: 5rem;
        border-color: aqua;
        text-align: center;
        border-width: 4px;
        margin-bottom: 20px;
      }
      .border-dash {
        border-style: dashed;
        width: 10rem;
        height: 5rem;
        text-align: center;
        margin-bottom: 20px;
        border-color: red;
        border-width: 4px;
      }
      .border-double {
        border-style: double;
        width: 10rem;
        height: 5rem;
        text-align: center;
        margin-bottom: 20px;
        border-color: blueviolet;
        border-width: 10px;
      }
      .border-groove {
        border-style: groove;
        width: 10rem;
        height: 5rem;
        text-align: center;
        margin-bottom: 20px;
        border-color: chartreuse;
        border-width: 10px;
      }
      .border-ridge {
        border-style: ridge;
        width: 10rem;
        height: 5rem;
        text-align: center;
        margin-bottom: 20px;
        border-color: crimson;
        border-width: 10px;
      }
      .border-inset {
        border-style: inset;
        width: 10rem;
        height: 5rem;
        text-align: center;
        margin-bottom: 20px;
        border-color: #999;
        border-width: 10px;
      }
      .border-outset {
        border-style: outset;
        width: 10rem;
        height: 5rem;
        text-align: center;
        margin-bottom: 20px;
        border-width: 10px;
        border-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <h1>Macam-macam border</h1>
    <div class="border-solid">
      <p>Border Solid</p>
    </div>
    <div class="border-titik">
      <p>Border Dotted</p>
    </div>
    <div class="border-dash">
      <p>Border Dash</p>
    </div>
    <div class="border-double">
      <p>Border Double</p>
    </div>
    <div class="border-groove">
      <p>Border Groove</p>
    </div>
    <div class="border-ridge">
      <p>Border Ridge</p>
    </div>
    <div class="border-inset">
      <p>Border Inset</p>
    </div>
    <div class="border-outset">
      <p>Border Outset</p>
    </div>
  </body>
</html>
