<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Website Responsif</title>
    <style>
        body {
            font-family: 'Arial', Helvetica, 'sans-serif';
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: blue;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .main-content {
            flex: 70%;
        }
        .sidebar {
            flex: 50%;
        }
        
       footer {
        background-color: #3498db;
        color: white;
        text-align: center;
        margin-top: 50px;
        padding: 20px;
}
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .main-content, 
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Universitas Logistik dan Bisnis Internasional</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Teknik Informatika</h2>
            <p>
                Daftar mata kuliah jurusan Teknik Informatika
            </p>
        </div>
        <div class="sidebar">
            <h3>Mata Kuliah</h3>
            <ul>
                <li>Pemrograman 1</li>
                <li>Algoritma dan Struktur Data</li>
                <li>Literasi Teknologi</li>
            </ul>
        </div>
    </div>
    <footer>&copy; 2023 Website Responsif. Hak Cipta Dilindungi.</footer>
</body>
</html>
