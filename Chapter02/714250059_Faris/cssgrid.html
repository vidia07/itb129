<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid dan selector</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .item {
            background-color: #3498db;
            color: 28px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        /* selektor untuk elemen dengan class "special" */
        .special {
            background-color: #E74C3C;
        }
        /* selektor untuk elemen dengan id "unique" */
        #unique {
            background-color: #27ae68;
        }
            .container p {
            front-style: italic;
            }
    </style>
<body>
    <h1>CSS Grid dan selector</h1>
<div class="container"</h1>
    <div class="item">item 1</div>
    <div class="item">item 2</div>
    <div class="item special">item 3 (SPECIAL)</div>
    <div class="item">item 4</div>
    <div class="item">item 5</div>
    <div class="item" id="unique">Item 6 (Unique)</div>
</div>
 <p>Ini adalah contoh teks dalam class "container".</p>
 <p>Ini adalah contoh teks di luar class "container".</p>
</body>
</html>
