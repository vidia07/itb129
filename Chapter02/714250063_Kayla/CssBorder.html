<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Css Border</title>
    <style>
      /* Contoh border pada elemen dengan class "border-example" */
      .border-example {
        width: 400px;
        height: 100px;
        border: 2px solid #8dc5eb;
        padding: 20px;
        margin: 20px;
        font-weight: normal;
      }

      /*Contoh border dengan berbagai properti */
      .custom-border {
        width: 400px;
        height: 100px;
        border-width: 4px;
        border-style: dotted;
        padding: 20px;
        border-color:#a6a6aa;
        margin: 20px;
       font-weight: normal;
      }

      /*biar teks nya di tengah*/
        p {
        text-align: center;
       }
    </style>
  </head>
 <body>
    <h1>Contoh CSS Border</hl>
    <div class="border-example">
        <p>Ini adalah elemen dengan border solid biru.</p>
    </div>
    <div class="custom-border">
        <p>Ini adalah elemen dengan border custom (dotted abu).</p>
    </div> 
  </body>
</html>
