<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding dan Table</title>
    <style>
        table {
            background-color: crimson;
            color: antiquewhite;
        }
        td {
            padding: 8px;
        }
        tr {
            border-bottom: 1px solid white;
        }
        tr:hover {
            background-color: darkorange;
        }tr:nth-child(even) {
            background-color: darkred;
        }
    </style>
</head>
<body>
    table>
        <tr>
            <td>Nama</td>
            <td>Dani Nugraha</td>
        </tr>
        <tr>
            <td>NIM</td>
            <td>714250057</td>
        </tr>
        <tr>
            <td>Prodi</td>
            <td>Teknik Informatika</td>
        </tr>
        <tr>
            <td>Fakultas</td>
            <td>Informatika</td>
        </tr>
    </table>
</body>
</html>
