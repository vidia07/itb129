<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh css border</title>
    <style>
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid black;    
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }
        /* contoh border dengan berbagai properti */
        .custom-border {
            width: 250px;
            height: 150px;
            border-style: dashed;
            border-width: 4px;
            border-color: blue;
            margin: 20px;
        }
    </style>
</head>
<body>
<h1>Contoh CSS Border</h1>
<div class="border-example">
    <p>ini adalah elemen dengan border solid baru</p>
</div>
<div class="custom-border">
    <p>ini adalah elemen dengan border kustom</p>
</div>    
</body>
</html>
