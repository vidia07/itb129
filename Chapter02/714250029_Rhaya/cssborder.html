<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Border</title>
    <style>
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid #f9f9;
            padding: 10px;
            margin: 20px;
        }
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 2px;
            border-style: dotted;
            border-color: aqua;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Contoh CSS Border</h1>
    <div class="border-example">
        <P>Ini adalah elemen dengan border solid ungu</P>
    </div>
    <div class="custom-border">
        <p>Ini adalah elemen dengan border custom (dotted-aqua).</p>
    </div>
</body>
</html>
