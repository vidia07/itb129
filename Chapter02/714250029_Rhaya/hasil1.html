<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Website Responsif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(250, 248, 250, 0.533);
        }
        header {
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: blue;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20pc auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .main-content {
            flex: 70%;
        }
        .sidebar {
            flex: 30%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .main-content,
            .sidebar {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat datang di website keren</h1>
    </header>
    <nav>
        <a href="#">beranda</a>
        <a href="#">tentang kami</a>
        <a href="#">layanan</a>
        <a href="#">kontak</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Selamat datang di website kami</h2>
            <p>Ini adalah contoh tampilan website sederhana yang responsif. Anda dapat menambahkan lebih banyak konten di sini.</p>
        </div>
        <div class="sidebar">
            <h3>Bar samping</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
