<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Position, Box Shadow, dan Animatsi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://media.printler.com/media/photo/149787.jpg?rmode=crop&width=638&height=900");
            background-size: cover;
            font-family: Arial,sans-serif;
        }
        .container {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: rgb(224, 53, 10);
            margin: 100px auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .box {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgb(233, 195, 185);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: tranform 0.5%;
        }
        .box:hover {
            transform: translate(-50%, -50%) rotate(45deg);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
