<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh CSS Position, Box Shadow, dan Animasi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Perlu mengganti 'background.jpg' dengan nama file gambar yang ada di folder Anda */
            background-image: url("background.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #3498db; /* Warna biru */
            margin: 100px auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e74c3c; /* Warna merah */
            top: 50%;
            left: 50%;
            /* Memindahkan kotak tepat ke tengah (50% dari lebar dan tinggi kotak itu sendiri) */
            transform: translate(-50%, -50%);
            transition: transform 0.5s;
        }

        .box:hover {
            /* Saat kursor di atas, kotak berputar 45 derajat */
            transform: translate(-50%, -50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
