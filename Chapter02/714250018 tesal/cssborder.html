<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Border</title>
    <style>
        /* Contoh border pada elemen dengan class "border-example" */
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid #3498db; /* border-width border-style border-color (biru) */
            padding: 10px;
            margin: 20px;
        }

        /* Contoh border dengan berbagai properti */
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: #e74c3c; /* merah */
            margin: 20px;
            /* Tambahkan padding agar teks tidak terlalu mepet ke border */
            padding: 10px; 
        }
    </style>
</head>
<body>
    <h1>Contoh CSS Border</h1>

    <div class="border-example">
        Ini adalah elemen dengan border solid biru.
    </div>

    <div class="custom-border">
        Ini adalah elemen dengan border custom (dotted merah).
    </div>

</body>
</html>
