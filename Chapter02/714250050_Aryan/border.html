<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid pink;
            padding: 10px;
            margin: 20px;
        }

        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: brown;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Pilihan yang sulit</h1>
    <div class="border-example">
        <p>Nasi goreng</p>
    </div>
    <div class="custom-border">
        <p>Mie Ayam</p>
    </div>
</body>
</html>
