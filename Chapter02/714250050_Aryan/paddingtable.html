<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding dan Table</title>
    <style>
        table {
            background-color: powderblue;
            color: black;
        }
        td {
            padding: 8px;
        }
        tr {
            border-bottom: 1px solid skyblue;
        }
        tr:hover {
            background-color: bisque;
        }
        tr:nth-child(even) {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Mati</td>
            <td>Mati</td>
        </tr>
        <tr>
            <td>Nyala</td>
            <td>Nyala</td>
        </tr>
        <tr>
            <td>Mati</td>
            <td>Mati</td>
        </tr>
    </table>
</body>
</html>
