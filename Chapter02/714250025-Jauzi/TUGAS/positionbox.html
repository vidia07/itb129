<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan CSS Position, Box Shadow dan Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .box {
      position: relative;
      width: 400px;
      height: 250px;
      background-color: #3498db; /* biru */
      margin: 50px auto;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
    }

    .diamond {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background-color: #e74c3c; /* merah */
      transform: translate(-50%, -50%) rotate(45deg);
      transition: transform 0.5s;
    }

    /* Animasi saat hover */
    .diamond:hover {
      transform: translate(-50%, -50%) rotate(405deg) scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Latihan Css Position<br>Box Shadow dan Animation</h1>

  <div class="box">
    <div class="diamond"></div>
  </div>

</body>
</html>
