<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh css border</title>
    <style>
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid #3498db;
            padding: 10px;
            margin: 20px;
        }
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: #e74c3c;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>CONTOH CSS BORDER</h1>
    <div class="border-example">
        <p>INI ADALAH ELEMEN DENGAN SOLID BIRU.</p>
    </div> 
    <div class="custom-border">
        <p>INI ADALAH ELEMEN DENGAN BORDER CUSTOM (DOTTED MERAH)</p>
    </div>
</body>
</html>
