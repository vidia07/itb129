<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid & selector</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .item {
            background-color: #3498db;
            color: white;
            padding: 28px;
            text-align: center;
            font-size: 18px;
        }
        .special {
            background-color: #e74c3c;
        }
        #unique {
            background-color: #27ae68;
        }
        .container p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS GRID & SELECTOR</h1>
    <div class="container">
    <div class="item">ITEM 1</div>
    <div class="item">ITEM 2</div>
    <div class="item special">ITEM 3 (SPECIAL)</div>
    <div class="item">ITEM 4</div>
    <div class="item">ITEM 5</div>
    <div class="item" id="unique">ITEM 6 (UNIQUE)</div>
    </div>
    <p>INI ADALAH CONTOH TEXT DALAM CLASS "CONTAINER".</p>
    <p>INI ADALAH CONTOH TEXT DI LUAR CLASS "CONTAINER".</p>
</body>
</html>
