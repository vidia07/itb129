<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tampilam Website Responsif</title>
    <style>
       body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color:  #f2f2f2;
       }

       header {
        background-color: #3498db;
        color: white;
        text-align: center;
        padding: 20px;
       }

      nav {
         width: 100%; 
         background-color:  #27ae60;
         display: flex;
         justify-content: center; 
         align-items: center;
       }

       nav a {
        text-decoration: none;
        color:  white;
        padding: 15px 25px;
        display: inline-block;
        font-weight: bold;
       }
       
       .container {
         max-width: 1200px;
         margin: 20px auto;
         padding:  20px; 
         background-color: #fff;
         border-radius: 5px;
         display: flex;
         flex-wrap: wrap;
         justify-content: space-between;
       }

       .main-content {
         flex: 70%;
       }

       .sidebar {
         flex: 30%;
       }

       footer {
        background-color:  #333;
        color:  white;
        text-align: center;
        padding: 10px;
       }

   
       @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .main-content,
            .sidebar {
               width: 100%;
            }
        }
        </style>
      </head>
      <body>
        <header>
            <h1>Selamat Datang di Website Keren</h1>
           </header>
           <nav>
            <a href="#">Beranda</a>
            <a href="#">Tentang Kami</a>
            <a href="#">Layanan</a>
            <a href="#">Kontak</a>
          </nav>
          <div class="comtainer">
            <div class="main-content">
                <h2>Selamat datang di Website Kami</h2>
                <p>
                   Ini adalah contoh tampilan website sederhana yang responsif. Anda
                   dapat menambahkan lebih banyak di sini.
                  </p>
                </div>
                <div class="sidebar">
                    <h3>Bar Samping</h3>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                    <footer> &copy; 2023 Website keren. Hak Cipta Dilindungi.</footer>
                </div>
                </div>
    </body>
</html>
