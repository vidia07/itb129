<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Abieza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #550000, #000); 
            color: white;
            overflow-x: hidden;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .nav-item {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        .nav-item.active {
            background: #FFD700;
            color: black;
            border-radius: 5px;
        }
        .profile-bg {
            position: relative;
            height: 200px;
            background: url('https://i.pinimg.com/736x/6b/49/aa/6b49aa631286f13d057a3e737d1b17d1.jpg') center/cover; /* Replace with actual image */
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .profile-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #FFD700;
        }
        .subtitle {
            font-size: 18px;
            margin: 5px 0 0;
        }
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffff;
            margin-right: 10px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .search-bar {
            background: rgba(255,255,255,0.1);
            border: 1px solid #FFD700;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            outline: none;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 20px;
            color: #FFD700;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .badge {
            background: #FFD700;
            color: black;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .skills {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .skill-item {
            text-align: center;
        }
        .skill-icon {
            width: 50px;
            height: 50px;
            background: #FFD700;
            border-radius: 50%;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        @media (min-width: 768px) {
            .container { max-width: 768px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Services</a>
            <a href="#" class="nav-item active">Portfolio</a>
            <a href="#" class="nav-item">Contact</a>
        </div>

        <!-- Profile Background -->
        <div class="profile-bg">
            <div class="profile-overlay">
                <h1 class="title">Freelance</h1>
                <p class="subtitle">Freelance Photography & Videography</p>
            </div>
        </div>

        <!-- Profile Info -->
        <div class="profile-info">
            <div class="profile-pic"></div> <!-- Replace with actual profile image -->
            <div>
                <h2>Abieza Febrian Mahardika</h2>
                <div class="stats">
                    <span>221 Followers</span>
                    <span>360 Following</span>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="https://instagram.com/dika_fve">
        </div>

        <!-- Photography Section -->
        <div class="section">
            <h3 class="section-title">
                Photography
                <span class="badge">Controlled Field</span>
            </h3>
            <div class="gallery">
                <img src="https://via.placeholder.com/100x100?text=Photo+1" alt="Photo 1">
                <img src="https://via.placeholder.com/100x100?text=Photo+2" alt="Photo 2">
                <img src="https://via.placeholder.com/100x100?text=Photo+3" alt="Photo 3">
            </div>
        </div>

        <!-- Main Portfolio Section -->
        <div class="section">
            <h3 class="section-title">
                Portfolio
                <span class="badge">Work Expertise</span>
            </h3>
            <div class="gallery">
                <img src="https://www.instagram.com/dika_fve/p/DOsX1IpiUvb/" alt="Portfolio 1">
                <img src="https://via.placeholder.com/100x150?text=Portfolio+2" alt="Portfolio 2">
                <img src="https://via.placeholder.com/100x150?text=Portfolio+3" alt="Portfolio 3">
                <img src="https://via.placeholder.com/100x150?text=Portfolio+4" alt="Portfolio 4">
            </div>
        </div>

        <!-- Skills Section -->
        <div class="section">
            <h3 class="section-title">Editing and Photography</h3>
            <div class="skills">
                <div class="skill-item">
                    <div class="skill-icon">PS</div> <!-- Photoshop Icon Placeholder -->
                    <p>Photoshop</p>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">CP</div> <!-- Illustrator Icon Placeholder -->
                    <p>Capcut</p>
                </div>
            </div>
            <div class="gallery"> <!-- Additional Images -->
                <img src="https://www.instagram.com/dika_fve/p/DOsX1IpiUvb/" alt="Edit 1">
                <img src="https://via.placeholder.com/100x100?text=Edit+2" alt="Edit 2">
                <img src="https://via.placeholder.com/100x100?text=Edit+3" alt="Edit 3">
                <img src="https://via.placeholder.com/100x100?text=Edit+4" alt="Edit 4">
            </div>
        </div>
    </div>

    <!-- Footer Navigation (Mobile-like) -->
    <div class="footer-nav">
        <span>←</span>
        <span>Portfolio</span>
        <span>Add New →</span>
    </div>
</body>
</html>
