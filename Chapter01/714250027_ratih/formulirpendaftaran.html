<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulir Pendaftaran Mahasiswa Baru</title>
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --accent:#1976d2;
      --muted:#6b6b6b;
      --danger:#d9534f;
      font-family: Arial, sans-serif;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      background:var(--bg);
      padding:48px 16px;
    }
    .card{
      width:100%;
      max-width:760px;
      background:var(--card);
      border-radius:10px;
      box-shadow:0 8px 30px rgba(20,30,40,0.08);
      padding:28px;
    }
    h1{
      margin:0 0 6px 0;
      text-align: center;
      font-size:20px;
      color:#16324a;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:14px;
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    label{
      display:block;
      font-weight:600;
      margin-bottom:6px;
      font-size:14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border:1px solid #d5dbe6;
      border-radius:8px;
      font-size:14px;
      outline:none;
    }
    textarea{ min-height:80px; resize:vertical; }
    .full { grid-column: 1 / -1; }
    .radio-row { display:flex; gap:12px; align-items:center; margin-bottom:8px; }
    .hint { font-size:13px; color:var(--muted); margin-top:6px; }
    .errorsmall { color:var(--danger); font-size:13px; margin-top:6px; }
    .actions { display:flex; gap:12px; margin-top:16px; }
    button {
      padding:10px 14px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:700;
      font-size:14px;
    }
    .btn-primary { background:var(--accent); color:#fff; flex:1; }
    .btn-secondary { background:#e9eef7; color:#16324a; }
    .file-info { font-size:13px; color:var(--muted); margin-top:6px; }
    @media(max-width:700px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Formulir Pendaftaran Mahasiswa Baru</h1>
    <h1>Universitas Logistik dan Bisnis Interasional</h1>
    <p class="lead">Isi data calon mahasiswa baru. Kolom bertanda * wajib diisi.</p>

    <form id="formDaftar" novalidate>
      <div class="grid">
        <div>
          <label for="nama">Nama Lengkap *</label>
          <input id="nama" name="nama" type="text" placeholder="Contoh: Rahma Andina" required>
          <div id="errNama" class="errorsmall"></div>
        </div>

        <div>
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" placeholder="contoh@domain.com" required>
          <div id="errEmail" class="errorsmall"></div>
        </div>

        <div>
          <label for="telepon">Telepon / HP *</label>
          <input id="telepon" name="telepon" type="tel" placeholder="08xxxxxxxxxx" required>
          <div id="errTel" class="errorsmall"></div>
        </div>

        <div>
          <label for="ttl">Tanggal Lahir *</label>
          <input id="ttl" name="ttl" type="date" required>
          <div id="errTtl" class="errorsmall"></div>
        </div>

        <div>
          <label>Jenis Kelamin *</label>
          <div class="radio-row">
            <label><input type="radio" name="jk" value="Laki-laki" required> Laki-laki</label>
            <label><input type="radio" name="jk" value="Perempuan"> Perempuan</label>
          </div>
          <div id="errJk" class="errorsmall"></div>
        </div>

        <div>
          <label for="agama">Agama</label>
          <select id="agama" name="agama">
            <option value="">-- Pilih --</option>
            <option>Islam</option>
            <option>Kristen</option>
            <option>Katolik</option>
            <option>Hindu</option>
            <option>Budha</option>
            <option>Lainnya</option>
          </select>
        </div>

        <div class="full">
          <label for="aratihlamat">Alamat Lengkap *</label>
          <textarea id="alamat" name="alamat" placeholder="Alamat tempat tinggal saat ini" required></textarea>
          <div id="errAlamat" class="errorsmall"></div>
        </div>

        <div>
          <label for="pendidikan">Pendidikan Terakhir *</label>
          <select id="pendidikan" name="pendidikan" required>
            <option value="">-- Pilih --</option>
            <option>SMA / MA / SMK</option>
            <option>Diploma</option>
            <option>Sarjana (S1)</option>
          </select>
          <div id="errPendidikan" class="errorsmall"></div>
        </div>

        <div>
          <label for="tahun">Tahun Lulus *</label>
          <input id="tahun" name="tahun" type="text" placeholder="Contoh: 2023" required>
          <div id="errTahun" class="errorsmall"></div>
        </div>

        <div>
          <label for="fakultas">Fakultas *</label>
          <select id="fakultas" name="fakultas" required>
            <option value="">-- Pilih Fakultas --</option>
            <option>FLTB</option>
            <option>Sekolah Vokasi</option>
          </select>
          <div id="errFakultas" class="errorsmall"></div>
        </div>

        <div>
          <label for="prodi">Program Studi *</label>
          <select id="prodi" name="prodi" required>
            <option value="">-- Pilih Program Studi --</option>
            <option>Teknik Informatika</option>
            <option>Manajemen Logistik</option>
            <option>Manajemen Transportasi</option>
            <option>Manajemen Rekayasa</option>
            <option>Manajemen Perusahaan</option>
            <option>Akuntansi</option>
            <option>Bisnis Digital</option>
            <option>Sains Data</option>
            <option>Logistik Bisnis</option>
          </select>
          <div id="errProdi" class="errorsmall"></div>
        </div>

        <div>
          <label for="ortu">Nama Orang Tua / Wali</label>
          <input id="ortu" name="ortu" type="text" placeholder="Contoh: Suryanto">
        </div>

        <div>
          <label for="hportu">No HP Orang Tua / Wali</label>
          <input id="hportu" name="hportu" type="tel" placeholder="08xxxxxxxxxx">
          <div id="errHpOrtu" class="errorsmall"></div>
        </div>

        <div>
          <label for="password">Kata Sandi *</label>
          <input id="password" name="password" type="password" placeholder="Minimal 8 karakter" minlength="8" required>
          <div id="errPass" class="errorsmall"></div>
        </div>

        <div>
          <label for="pass2">Konfirmasi Kata Sandi *</label>
          <input id="pass2" name="pass2" type="password" minlength="8" required>
          <div id="errPass2" class="errorsmall"></div>
        </div>

        <div class="full">
          <label for="foto">Upload Foto (pas foto) - jpg/png, max 1.5MB *</label>
          <input id="foto" name="foto" type="file" accept=".jpg,.jpeg,.png" required>
          <div id="errFoto" class="errorsmall"></div>
          <div id="fileInfo" class="file-info"></div>
        </div>

        <div class="full">
          <label>
            <input id="agree" name="agree" type="checkbox" required>
            Saya menyatakan data yang saya isi adalah benar dan saya setuju dengan ketentuan pendaftaran.
          </label>
          <div id="errAgree" class="errorsmall"></div>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn-primary">Kirim Pendaftaran</button>
      </div>
    </form>
  </div>
  </script>
</body>
</html>
