<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="submit.php" method="post">
        <label for="Name">Nama Depan:</label> 
        <input type="text" id="Name" name="Name" required>
        <br />
        <label for="Name">Nama Belakang:</label>
        <input type="text" id="Name" name="Name" required>
        <br />
        <label>Jenis Kelamin</label> <br>
        <input type="radio" id="laki laki" name="gender" value="Laki-Laki" required>
        <label for=" laki">Laki-Laki</label>
        <input type="radio" id="Perempuan" name="gender" value="Perempuan" required>
        <label for=" Perempuan">Perempuan </label>
        <br />
        <br />
        <label for="Tgl">Tempat Tanggal Lahir: </label>
        <input type="text" id="Tempat Tanggal Lahir" name="Tanggal Lahir" required >
        <input type="date" id="tgl" name="tgl" min="2000-01-01" max="2025-10-17" required >
        <br>
        <label for="Alamat Lengkap">Alamat Lengkap: </label><br>
        <input type="text" id="Alamat Lengkap" name="Alamat Lengkap" style="width: 300px; height: 50px;" required>
        <br />
        <label for="email">E-mail:</label>
        <input type="text" id="E-mail" name="E-mail" required>
        <br />
        <label for="no hp">No Hp:</label>
        <input type="text" id="No Hp" name="No Hp" required>
        <br />
        <label for="asal sekolah">Asal Sekolah:</label>
        <input type="text" id="Asal sekolah" name="Asal Sekolah" required>
        <br />
        <label for="jurusan"> Jurusan:</label>
        <select id="Jurusan" name="jurusan" required>
            <option value="">-- Pilih Jurusan --</option>
            <option value="Rekaya Perangkat Lunak">Rekayasa Perangkat Lunak</option>
            <option value="Teknik Komputer dan Jaringan">Teknik Komputer Dan Jaringan</option>
            <option value="Akutansi">Akutansi</option>
            <option value="Bahasa Inggris">Bahasa Inggris</option>
        </select>
        <br>
        <label for="foto">Upload Pas Foto</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>
        <br />
        <button type="submit">kirim</button>
    </form>
</body>
</html>
