<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Data Mahasiswa</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        caption {
            font-weight: bold;
            margin-bottom:10px ;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <table>
        <caption>Data mahasiswa ulbi</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>NIM</th>
                <th>Nama Lengkap</th>
                <th>program studi</th>
                <th>angkatan</th>
            </tr>
        </thead>
        <body>
            <tr>
                <td>1.</td>
                <td>7143456</td>
                <td>ujang bedil</td>
                <td>teknik informatika</td>
                <td>2019</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>714250057</td>
                <td>dani nugraha</td>
                <td>teknik permesinan</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>714250123</td>
                <td>asep balon</td>
                <td>teknik perkakas</td>
                <td>2022</td>
                <tr>
                    <td>4.</td>
                    <td>7146457</td>
                    <td>zakar nursadi</td>
                    <td>keuangan</td>
                    <td>2020</td>
                </tr>
        </body>
        <footer>
            <tr>
            </tr>
        </footer>
    </table>
</body>
</html>
