<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <h1>Pendaftaran Tournament Osu!</h1>
    <form action="submit.php" method="post">
      <label for="name">Nama Lengkap:</label>
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for="experience">Skill:</label>
      <input type="radio" id="beginner" name="experience" value="beginner" />
      <label for="beginner">Pemula</label>
      <input
        type="radio"
        id="intermediate"
        name="experience"
        value="intermediate"
      />
      <label for="intermediate">Intermediate</label>
      <input type="radio" id="pro" name="experience" value="pro" />
      <label for="pro">Pro Player</label><br />

      <label for="comment">Pesan untuk semua peserta:</label><br />
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br />
      <input type="submit" value="Daftar" />
    </form>
  </body>
</html>
