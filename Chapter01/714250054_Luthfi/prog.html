<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan blog programming</title>
    <link rel="stylesheet" href="style.css"/>
    <script>
        function t() {
            var e = document.getElementById("comments");
            e.style.display = "none"=== e.style.display ? "block" : "none";
        }
    </script>
</head>
<body>
    <h2>LENGSERKAN KABINET PRABOWO</h2>
    <P>Jika ingin indonesia emas kabinet prabowo yang bermasalah harus dilengserkan</P>
    <button onclick="t()">komentar</button>
    <div id="comments" style="display:none;">
        <h3>komentar</h3>
        <p>Setuju banget, kabinet sekarang banyak korupsi.</p>
        <p>Saya rasa kabinet perlu evaluasi menyeluruh.</p>
    </div>
    
</body>
</html>
