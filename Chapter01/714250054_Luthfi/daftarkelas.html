<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <h1>PENDAFTARAN KELAS FOKUS CRYPTO</h1>
    <form action="submit.php" method="post">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="experience">Pengalaman</label>

        <input type="radio" id="beginner" name="experience" value="beginner" required>
        <label for="beginner">Pemula</label>
        <input type="radio" id="intermediate" name="experience" value="intermediate">
        <label for="intermediate">menengah</label>
        <input type="radio" id="advance" name="experience" value="advance">
        <label for="advance">mahir</label>
<br><br>
        <label for="comment">Harapan dari kelas ini:</label>
        <br>
        <textarea name="comment" id="comment" rows="5" cols="100"></textarea>
        <br>
        <input type="submit" value="daftar sekarang">

    </form>
    
</body>
</html>
