<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
<center><table>
    <h2><center>Form Registrasi</center></h2>
    <font face="times new roman" size="4">
    <center><table border="0"</center>
    </font>

    <tr>
        <td> Nama Lengkap </td>
        <td> : </td>
        <td><input type="text" name="nama" size="30"></td>
    </tr>

    <tr>
        <td> Tempat Lahir </td>
        <td> : </td>
        <td><input type="text" name="tempat" size="30"></td>
    </tr>

    <tr>
        <td> Tanggal Lahir </td>
        <td> : </td>
        <td><input type="date" name="tanggal"></td>
    </tr>

    <tr>
        <td> Jenis Kelamin </td>
        <td> : </td>
        <td><input type="radio" name="opsi" value="laki-laki"> Laki-laki
            <input type="radio" name="opsi" value="perempuan"> Perempuan
        </td>
    </tr>

     <tr>
        <td> Agama </td>
        <td> : </td>
        <td><input type="checkbox" name="agama" value="islam"> Islam
            <input type="checkbox" name="agama" value="kristen"> Kristen
            <input type="checkbox" name="agama" value="hindu"> Hindu
            <input type="checkbox" name="agama" value="budha"> Budha
            <input type="checkbox" name="agama" value="lainnya"> Lainnya...
        </td>
    </tr>

    <tr>
        <td> Alamat </td>
        <td> : </td>
        <td><textarea cols="31" rows="5"></textarea></td>
    </tr>

    <tr>
        <td> Nomor Telepon </td>
        <td> : </td>
        <td><input type="no hp" name="no hp" size="30"></td>
    </tr>

    <tr>
        <td> Email </td>
        <td> : </td>
        <td><input type="text" name="email" size="30"></td>
    </tr>

    <tr>
        <td> Alasan Mendaftar </td>
        <td> : </td>
        <td><textarea cols="31" rows="5"></textarea></td>
    </tr>

    <tr>
        <td> Pengalaman(prestasi) </td>
        <td> : </td>
        <td><input type="text" name="pengalaman" size="30"></td>
    </tr>
</center></table>
<input type="submit" value="SIMPAN">
<input type="submit" value="RESET">
</body>
</html>
