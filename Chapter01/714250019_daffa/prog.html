<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latihan Blog Programming</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    function t() {
      var e = document.getElementById("comments");
      // toggle antara "none" dan "block"
      e.style.display = e.style.display === "none" ? "block" : "none";
    }
    // Jika ingin komentar tersembunyi walau CSS tidak di-set inline,
    // uncomment baris berikut untuk menyembunyikannya saat halaman dimuat:
    // window.addEventListener('DOMContentLoaded', function() {
    //   document.getElementById('comments').style.display = 'none';
    // });
  </script>
</head>
<body>
  <h2>Judul Artikel</h2>
  <p>Isi artikel tentang teknologi terbaru.</p>

  <button onclick="t()">Komentar</button>

  <div id="comments" style="display: none">
    <h3>Komentar</h3>
    <p>Komentar 1: Artikel ini informatif!</p>
    <p>Komentar 2: Saya suka artikel ini!</p>
  </div>
</body>
</html>
