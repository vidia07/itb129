<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Pendaftaran Workshop Desain Grafis</h1>
    <form action="submit.php" method="post">
        <label for="name">Nama Lengkap:</label>
        <input type="text" name="name" id="name" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="experience">Pengalaman:</label>
        <input type="radio" id="beginner" name="experience" value="beginner" required />
        <label for="beginner">Pemula:</label>
        <input 
        type="radio" 
        name="experience"
         id="intermediate"
         value="intermediate"
         />
         <label for="intermediate">Menengah</label>
         <input type="radio" id="advenced" name="experience" value="advenced" />
         <label for="advenced">Mahir</label>

         <label for="comment">Harapan Dari Workshop:</label><br />
         <textarea name="comment" id="comment" rows="4" cols="50"></textarea>

         <input type="submit" value="Daftar" />
    </form>
</body>
</html>
