<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <caption><h1>Formulir Pendaftaran</h1></caption>
    <table>
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td>Jurusan</td>
            <td>:</td>
            <td><select>
                <option>*****Jurusan*****</option>
                <option>D3 Teknik Informatika</option>
                <option>D4 Teknik Informatika</option>
            </select></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="opsi" value="Laki-Laki">Laki-Laki</td>
            <td><input type="radio" name="opsi" value="Perempuan">Perempuan</td>
        </tr>
        <tr>
            <td>Tempat Lahir</td>
            <td>:</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><input type="checkbox" value="Islam">Islam</td>
            <td><input type="checkbox" value="Kristen">Kristem</td>
            <td><input type="checkbox" value="Protestan">Protestan</td>
            <td><input type="checkbox" value="Hindu">Hindu</td>
            <td><input type="checkbox" value="Buddah">Buddah</td>
            <td><input type="checkbox" value="Konghucu">Konghucu</td>
            <td><input type="checkbox" value="Lainnya">Lainnya</td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><input type="text" size="30"></td>
        </tr>
    </table>
</body>
</html>
