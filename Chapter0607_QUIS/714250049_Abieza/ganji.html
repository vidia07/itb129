<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Fve App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="hero">
        <div class="hero-content">
            <h1 id="typing-text"></h1>
            <p>Experience the future with our AI-powered assistant, Robotika, and augmented reality features.</p>
            <button id="cta-button">Explore Features</button>
        </div>
        <div class="hero-bg"></div>
    </header>

    <section id="features">
        <h2>Snow Fve</h2>
        <div class="features-container">
            <div class="feature-card">
                <a href="https://chatgpt.com/" style="text-decoration: none; color: white;">
                    <h3>AI Assistant</h3>
                <p>Intelligent conversations and task automation.</p>
                </a>
            </div>
            <div class="feature-card">
                <a 
                href="https://www.revou.co/id/kosakata/robotika" style="text-decoration: none; color: white;">
                <h3>Robotika</h3>
                <p>Seamless control of your connected devices.</p>
            </a>
            </div>
            <div class="feature-card">
                <a href="https://experiments.withgoogle.com/collection/ar" style="text-decoration: none; color: white;">
                    <h3>AR Experience</h3>
                <p>Immersive augmented reality interactions.</p>
                </a>
            </div>
        </div>
    </section>

    <section id="video">
        <h2>IYESPO</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/qGYZczaURRE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

     <section class="contact" id="contact" aria-label="Contact Form">
      <h2>Contact Us</h2>
      <form id="contactForm" novalidate>
        <label for="name">Name *</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          minlength="3"
          placeholder="Your Name"
        />

        <label for="email">Email *</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="you@example.com"
        />

        <label for="message">Message *</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          minlength="10"
          placeholder="Write your message here"
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <script src="ganjil.js"></script>
</body>
</html>
